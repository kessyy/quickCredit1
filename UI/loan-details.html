<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quick Credit</title>
    <link href="signup.css" type="text/css" rel="stylesheet"/>
    <link rel="shortcut icon" href="favicon.ico" />
</head>
<body>
    <div id="form">
        <form action="welcome.html"  onsubmit="return confirm('Do you want to submit the form?')">
            <h2>Apply for a loan</h2>
            Loan Amount: <br>
                <input type="number" min="10000" max="5000000" placeholder="Amount" name="amount" required></br></br>
            Payment instalment: <br>
                <input type="number" placeholder="Amount" name="instalment" required></br></br>
            Payment period: <br>
            <input type="number" placeholder="Time" name="period in months" required></br></br>
            Payment Frequency: <br>
                <input type="number" placeholder="Period" name="frequency" required></br></br>
            <input type="submit" value="SUMBIT">
        </form>
    </div>
</body>
</html>
