<!DOCTYPE html>
<head>

</head>
<body>
<div class="Layer5" id ="signup">
    <form action="welcome.html">
        <h2>Sign Up</h2>
            Enter Email address: <br>
                <input type="text" placeholder="Enter Email" name="email" required></br></br>
            Name: <br>
                <input type="text" placeholder="Enter Full name" name="fname" required></br></br>

            Work Address: <br>

            Enter Password: <br>
                <input type="password" placeholder="Enter Password" name="psw" required></br></br>
            Confirm password: <br>
                <input type="password" placeholder="Confirm Password" name="psw-repeat" required></br></br>
                <input type="submit" value="SUMBIT"></form>
            <p>Already have an account 
                <a href ="#form" onclick="signIn()">SIGN IN</a></p>
                  
</div>
<div id="form">
    <form action="welcome.html">
        <h2>Log In</h2>
        Enter Email: <br>
            <input type="text" placeholder="Enter Email" name="email" required></br></br>
        Password: <br>
            <input type="password" placeholder="Enter Password" name="psw" required></br></br>
            <input type="submit" value="SUMBIT">
    </form>
    <p>Do not have an account <a href ="#signup" onclick="signUp()">SIGN UP</a></p>
</div>
<script>
    function signUp() {
     document.getElementById('signup').setAttribute('style', 'display:block');
     document.getElementById('form').setAttribute('style', 'display:none');
     };
    function signIn(){
     document.getElementById('form').setAttribute('style', 'display:block');
     document.getElementById('signup').setAttribute('style', 'display:none');
    }
</script>
</body>
